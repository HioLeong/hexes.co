<!-- Messages Inbox -->
              <div id="inboxContainer" style="display: block;">
                <div class="content">
                  <div class="second-nav">
                    <div class="inboxHeader">
                      Inbox <!--<img src="images/friendAdded.png" style="margin: 0; padding: 0; float: right;">-->
                    </div>
                    <div class="controls">
                      <div class="control">
                        <i class="fa fa-search fa-1x"></i>
                        <div class="comment bottom">Search</div>
                      </div>
                      <div class="control">
                        <i class="fa fa-trash-o fa-1x"></i>
                        <div class="comment bottom">Delete</div>
                      </div>
                      <div class="control">
                        <i class="fa fa-plus fa-1x"></i>
                        <div class="comment bottom">New</div>
                      </div>
                    </div>
                    <div class="messages" ng-repeat="c in conversations">
                      <div class="message">
                        <div class="cell">
                          <div class="checkbox">
                            <input type="checkbox" name="2" id="2" />
                                <label class="messageLabel" for="2"></label>
                          </div>
                          <div class="profileImage">
                            <img src=""/>
                          </div>
                          <div class="metadata">
                              <p class="from"><a href="#/messages/(( c.idUser ))">(( c.firstName )) ((c.surname)) </a> </p><br/>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="viewer">
                    <div class="scroll" id="messagesScrollViewer" style="height: px;">
                      <div class="header" id="email">
                        <img src="" style="border-radius:5px;" />
                        <p class="message">To: (( getName($routeParams.id) ))</p>
                      </div>

                      <input style="margin-left: 20px" type="text" placeholder="Search..." ng-model="search"/>
                      <div ng-repeat="m in messages | filter: search">
                          <p class="(( getBubbleText(m.idUserFrom) ))"><Strong><a style="float: right">(( getName(m.idUserTo) )) | (( m.date))</a></Strong>(( m.message ))</p>
                      </div>

                      <p class="bubble-me"><Strong><a style="float: right;">David | 17.32pm</a></Strong>Check this out</p>
<p class="bubble-other"><Strong><a style="float: right;">Michael | 18.45</a></Strong>Yes?</p>

    -->
                    </div>
                    <div class="messageInput">
                            <form ng-submit="sendMessage()">
                    	<div id="messageInputField" style="">
                            <input id="messageBox" type="text" style="height: 100%; width: 100% !important; resize: none; margin: 20px; position: relative; top:0; left:0; right:0; bottom:0;" ng-model="message"/>
                        </div>
                        <div id="mSendButton" style="float: right;width:20%;">
                            <div id="messagesSendButton">
                                <a id="friendStatus" ng-click="sendMessage()"><span>Send</span></a>
                            </div>
                        </div>
                    </div>
                    </form>
                  </div>
                </div>
                
                <div class="imagedisplay">
                  <div class="viewimage">
                    
                  </div>
                </div>
              </div>
