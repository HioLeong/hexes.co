<section id="lab">
    <input type="text" placeholder="Any Search" ng-model="search.$"/>
    <input type="text" placeholder="Full Name" ng-model="search.fullName"/>
    <input type="text" placeholder="School" ng-model="search.schoolName"/>
    <article>
        <div class="lab_item" ng-repeat="friend in friends | filter: search">
            <div class="hexagon hexagon2" ng-click="goToFriend(friend)">
                <div class="hexagon-in1">
                    <div class="hexagon-in2" style="background-image: url(http://placekitten.com/200/350);">                
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
