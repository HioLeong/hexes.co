<!DOCTYPE HTML style="height: 100% !important;">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hexes</title>

<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/userProfile.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<link rel="stylesheet" href="css/mainStyle.css" />
<link rel="stylesheet" href="css/userProfile.css" />
<link rel="stylesheet" href="css/hexFriends.css" />
<link rel="stylesheet" href="css/personalNewsFeed.css" />
<link rel="stylesheet" href="css/messagesInbox.css" />

</head>

<body>

    <!-- SIDE MENU -->
    <aside>
        <img id="hexLogo" src="images/hexlogo2.png"></img>
        <a>
			<svg version="1.1" id="nav-btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
              <path id="list-view-icon" d="M462,108.857H50V50h412V108.857z M462,167.714H50v58.857h412V167.714z M462,285.429H50v58.857h412
             V285.429z M462,403.143H50V462h412V403.143z"/>
            </svg>
      	</a>
 
      
      <div id="sideMenuContainer">
        <nav>
          <ul>
            <li ><a href="#">Profile</a></li>
            <p class="navSpaces"></p>
            <li class="mobileTwoColumn"><a href="#">Friends</a></li>
            <p class="navSpaces"></p>
            <li class="current"><a href="#">Messages</a></li>
            <p class="navSpaces"></p>
            <li class="mobileTwoColumn"><a href="#">Photos</a></li>
            <p class="navSpaces"></p>
            <li><a href="#">Blogs</a></li>
            <p class="navSpaces"></p>
            <li class="mobileTwoColumn"><a href="#">Settings</a></li>
          </ul>
        </nav>
    
    
      </div>
      
      <!--<div class="vertical-line"></div>-->
      
    </aside>
    <!-- End of SIDE MENU -->
    
    <article>
        <div id="newSwitcherWrapper">
        <!-- Personal Profile -->
              <div class="userProfile" style="display: block;">
              
  
                  <div class="profpic">
                    <div class='center'>
                      <div class='hexagon'>
                        <div class='hexagon-in1'>
                          <div class='hexagon-in2'></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--<img src="images/facebook.png" class="profile-img">-->
                  <div class="profile-text">
                    <h1 class="profile-name">((user.firstName)) ((user.surname))</h1>
                    <span class="profile-title">(( user.otherName ))</span>
                  </div>
                     
                <div class="register">
                  
                    <form >
                      <fieldset style="max-height: 100%; overflow: scroll; border: none;">
                      	<br></br>
                        <div id="leftProfile" style="float: left; width: 48%;">
                        	<h1>Login</h1>
                            <input type="email" class="email" placeholder="Email">
                            <!--<div>
                              <p class="email-help regText">Changing this will alter login details!</p>
                            </div>-->
                            <input type="password" class="password" placeholder="Password">
                            <input type="password" class="confirmPassword" id="cp" placeholder="Confirm Password">
                            
                            <br></br>
                            <h1>Personal</h1>
                            
                            <input type="text" class="email" id="firstName" placeholder="First Name">
                            <input type="text" class="email" placeholder="Last Name">
                            <input type="text" class="email" placeholder="Nickname (Optional)">
                            <select name="birthDay" id="dayList"><option value="">DD</option></select>
                            <select name="birthMonth" id="monthList">
                              <option value="">MM</option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                            </select>
                            <select name="birthYear" id="birthYearList">
                              <option value="">YYYY</option>
                            </select>
                            <!--Gender-->
                            <div class="toggle">
                              <input type="radio" class="toggle-input" name="joincreate" value="join" id="join" checked>
                              <label for="join" class="toggle-label toggle-label-off" id="joinLabel">Male</label>
                              <div class="publicnotice right"><span><h5>Sorry!</h5> You do not have permission to create a Public League!</span>
                              </div>
                              <input type="radio" class="toggle-input" name="joincreate" value="create" id="create">
                              <label for="create" class="toggle-label toggle-label-on" id="createLabel">Female</label>
                              <span class="toggle-selection"></span>
                            </div>
                            <!--Relationship Status (Optional)-->
                            <select name="relStatus" id="relStatus">
                              <option value="">Relationship Status (Optional)</option>
                              <option value="1">Single</option>
                              <option value="2">In a relationship</option>
                              <option value="3">In Friend Zone</option>
                              <option value="4">Side Chick</option>
                              <option value="5">Tinder</option>
                            </select>
                            <input type="text" class="email" placeholder="Contact Number (Optional)">
                            <br></br>
                        </div>
                        
                        <div id="rightProfile" style="float: right; width: 48%;">
                        	<h1>Education</h1>
                            <input type="text" class="email" placeholder="School">
                            <select name="gradYear" id="yearList"><option value="">Graduation Year</option></select>
                            <!--Grad Year-->
                            <br></br>
                            <h1>Location</h1>
                            <input type="text" class="email" placeholder="Hometown (Optional)">
                            <input type="text" class="email" placeholder="Current Location">
                            
                            <br></br>
                        </div>
                            
                        <div id="profileSaveButton" style="clear: both;">
                        	  <button class="bloomButton red">SAVE</button>
                        </div>    
                            
                      </fieldset>
                    </form>
       
				  
                </div>
        	  </div>
        
        
          <!-- NG VIEW OR WHATEVER HERE INIT -->
        </div>
    </article>

</body>
</html>
